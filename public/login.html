<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">
        <a href="products.html"><img src="assets/nikaya-logo.png" alt="Nikaya Health Logo"
       class="h-10 w-auto inline-block align-middle"/></a>
        </h1>
    </header>
    <p class="text-center mt-4">
    Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a>
</p>
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input id="email" type="email" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input id="password" type="password" class="w-full border p-2 rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Login
            </button>
            <p class="text-center mt-4">
                Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a>
            </p>
        </form>
    </div>

    <script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
            alert(data.error || 'Login failed');
            return;
        }

        // Prefer backend-provided ID, fallback to email
        localStorage.setItem('token', data.token);
        const userKey = (data.userId || email).toLowerCase();
        localStorage.setItem('currentUser', userKey);

        window.location.href = 'products.html';
    } catch (error) {
        console.error('Login error:', error);
        alert('Network error. Please try again.');
    }
});
</script>
</body>
</html>
