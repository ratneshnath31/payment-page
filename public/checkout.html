<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">
            <div class="flex items-center space-x-2">
            <img id="header-profile-pic" src="https://via.placeholder.com/40" alt="User"
            class="w-8 h-8 rounded-full border-2 border-blue-400 object-cover profile-photo cursor-pointer">
            </div>
        <a href="products.html"><img src="assets/nikaya-logo.png" alt="Nikaya Health Logo"
       class="h-10 w-auto inline-block align-middle"/></a>
        </h1>
        <div class="flex items-center space-x-4">
            
            <img id="header-profile-pic" src="https://via.placeholder.com/40" alt="User"
            class="w-8 h-8 rounded-full border-2 border-blue-400 object-cover profile-photo cursor-pointer">
            
            <a href="login.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors">
                Login
            </a>
            <a href="cart.html" class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9h12l-2-9M9 21h6" />
                </svg>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">0</span>
            </a>
        </div>
    </header>

    <div class="max-w-6xl mx-auto bg-white p-8 rounded shadow mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
            <h2 class="text-2xl font-bold mb-4">Shipping Details</h2>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Name</label>
                <input id="name" type="text" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Email</label>
                <input id="email" type="email" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Phone</label>
                <input id="phone" type="tel" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Address</label>
                <textarea id="address" class="w-full border p-2 rounded" required></textarea>
            </div>
            <button id="pay-btn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 w-full mt-4">Pay Now</button>
        </div>
        <div>
            <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
            <div id="order-summary"></div>
        </div>
    </div>

    <script>
    function getCart() {
    const userKey = localStorage.getItem('currentUser');
    return JSON.parse(localStorage.getItem(`cart_${userKey}`)) || [];
}
function saveCart(cart) {
    const userKey = localStorage.getItem('currentUser');
    localStorage.setItem(`cart_${userKey}`, JSON.stringify(cart));
}
function updateCartCount() {
    let cart = getCart();
    let count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    document.getElementById('cart-count').innerText = count;
}
function loadOrderSummary() {
    const cart = getCart();
    const orderDiv = document.getElementById('order-summary');
    if (cart.length === 0) {
        orderDiv.innerHTML = "<p>Your cart is empty. <a href='products.html' class='text-blue-600'>Go back to shop</a></p>";
        document.getElementById('pay-btn').style.display = 'none';
        updateCartCount();
        return 0;
    }
    let total = 0;
    let html = "<ul class='mb-4'>";
    cart.forEach(item => {
        let subtotal = item.price * (item.quantity || 1);
        total += subtotal;
        html += `<li class='flex justify-between border-b py-2'><span>${item.name} x ${item.quantity}</span><span>₹${subtotal}</span></li>`;
    });
    html += `</ul><p class='text-right font-bold text-lg'>Total: ₹${total}</p>`;
    orderDiv.innerHTML = html;
    updateCartCount();
    return total;
}

document.getElementById('pay-btn').addEventListener('click', async () => {
    const total = loadOrderSummary();
    if (!total || total <= 0) return alert("Cart is empty or invalid amount!");

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    if (!name || !email || !phone || !address) return alert("Please fill all fields");

    try{
        const res = await fetch("/create-order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount: total*100, name, email, phone, address })
        });
        if (!res.ok) {
            throw new Error(`Server responded with status ${res.status}`);
        }
        const order = await res.json();

        const options = {
            key: "rzp_test_HLbPy3MfUdKxkk",
            amount: order.amount,
            currency: "INR",
            name: "Nikaya Health",
            description: "Order Payment",
            order_id: order.id,
            handler: function (response) {
                const cart = getCart();
                const orderSummary = {
                    razorpay_payment_id: response.razorpay_payment_id,
                    items: cart,
                    total: total,
                    shippingDetails: { name, email, phone, address }
                };
                localStorage.setItem('orderSummary', JSON.stringify(orderSummary));
                const userKey = localStorage.getItem('currentUser');
                localStorage.removeItem(`cart_${userKey}`);
                updateCartCount();
                window.location.href = "success.html";
            },
            modal: {
                ondismiss: function () {
                    window.location.href = "failed.html";
                }
            },
            prefill: { name, email, contact: phone },
            notes: { address },
            theme: { color: "#3399cc" }
        };

        const rzp = new Razorpay(options);
        rzp.open();
    }
    catch (error) {
        console.error("Payment error:", error);
        alert("Payment failed. Please try again.");
    }
});
document.addEventListener("DOMContentLoaded", function() {
  const currentUser = localStorage.getItem('currentUser');
  const profilePicEl = document.getElementById('header-profile-pic');
  const perUserPic = currentUser ? localStorage.getItem(`profilePic_${currentUser}`) : null;
  const defaultPic = "https://via.placeholder.com/40";
  if (profilePicEl) {
    profilePicEl.src = perUserPic ? perUserPic : defaultPic;
  }
});


loadOrderSummary();
updateCartCount();
    </script>
    <script src="user-greeting.js"></script>
    <script src="logout.js"></script>
</body>
</html>
