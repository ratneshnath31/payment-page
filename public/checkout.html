    <div class="max-w-6xl mx-auto bg-white p-8 rounded shadow mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">

    <script>
    function getCart() {
    const userKey = localStorage.getItem('currentUser');
    return JSON.parse(localStorage.getItem(`cart_${userKey}`)) || [];
}
function saveCart(cart) {
    const userKey = localStorage.getItem('currentUser');
    localStorage.setItem(`cart_${userKey}`, JSON.stringify(cart));
}
function updateCartCount() {
    let cart = getCart();
    let count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    document.getElementById('cart-count').innerText = count;
}
function loadOrderSummary() {
    const cart = getCart();
    const orderDiv = document.getElementById('order-summary');
    if (cart.length === 0) {
        orderDiv.innerHTML = "<p>Your cart is empty. <a href='products.html' class='text-blue-600'>Go back to shop</a></p>";
        document.getElementById('pay-btn').style.display = 'none';
        updateCartCount();
        return 0;
    }
    let total = 0;
    let html = "<ul class='mb-4'>";
    cart.forEach(item => {
        let subtotal = item.price * (item.quantity || 1);
        total += subtotal;
        html += `<li class='flex justify-between border-b py-2'><span>${item.name} x ${item.quantity}</span><span>₹${subtotal}</span></li>`;
    });
    html += `</ul><p class='text-right font-bold text-lg'>Total: ₹${total}</p>`;
    orderDiv.innerHTML = html;
    updateCartCount();
    return total;
}

document.getElementById('pay-btn').addEventListener('click', async () => {
    const total = loadOrderSummary();
    if (!total || total <= 0) return alert("Cart is empty or invalid amount!");

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    if (!name || !email || !phone || !address) return alert("Please fill all fields");

    try{
        const res = await fetch("/create-order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount: total*100, name, email, phone, address })
        });
        if (!res.ok) {
            throw new Error(`Server responded with status ${res.status}`);
        }
        const order = await res.json();

        const options = {
            key: "rzp_test_HLbPy3MfUdKxkk",
            amount: order.amount,
            currency: "INR",
            name: "Nikaya Health",
            description: "Order Payment",
            order_id: order.id,
            handler: function (response) {
                const cart = getCart();
                const userKey = localStorage.getItem('currentUser');
                
                // Create order object
                const order = {
                    orderId: 'ORD_' + Date.now(),
                    orderDate: new Date().toISOString(),
                    paymentId: response.razorpay_payment_id,
                    items: cart,
                    total: total,
                    status: 'Completed',
                    shippingDetails: { name, email, phone, address }
                };

                // Save order to user's orders
                const userOrders = JSON.parse(localStorage.getItem(`orders_${userKey}`)) || [];
                userOrders.unshift(order); // Add new order at the beginning
                localStorage.setItem(`orders_${userKey}`, JSON.stringify(userOrders));

                // Save order summary for success page
                const orderSummary = {
                    razorpay_payment_id: response.razorpay_payment_id,
                    items: cart,
                    total: total,
                    shippingDetails: { name, email, phone, address }
                };
                localStorage.setItem('orderSummary', JSON.stringify(orderSummary));
                
                // Clear cart
                localStorage.removeItem(`cart_${userKey}`);
                updateCartCount();
                
                window.location.href = "success.html";
            },
            modal: {
                ondismiss: function () {
                    window.location.href = "failed.html";
                }
            },
            prefill: { name, email, contact: phone },
            notes: { address },
            theme: { color: "#3399cc" }
        };

        const rzp = new Razorpay(options);
        rzp.open();
    }
    catch (error) {
        console.error("Payment error:", error);
        alert("Payment failed. Please try again.");
    }
});
document.addEventListener("DOMContentLoaded", function() {
  const currentUser = localStorage.getItem('currentUser');
  const profilePicEl = document.getElementById('header-profile-pic');
  const userNameEl = document.getElementById('user-name');
  const perUserPic = currentUser ? localStorage.getItem(`profilePic_${currentUser}`) : null;
  const defaultPic = "https://via.placeholder.com/40";
  
  if (profilePicEl) {
    profilePicEl.src = perUserPic ? perUserPic : defaultPic;
  }

  // Set user name
  if (userNameEl) {
    userNameEl.textContent = 'Ratnesh';
  }

      // Add logout functionality
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        localStorage.removeItem('token');
        localStorage.removeItem('profilePic');
        if (typeof updateCartCount === "function") updateCartCount();
        window.location.href = 'login.html';
      });
    }

    // Improved dropdown behavior
    const profileContainer = document.querySelector('.profile-dropdown-container');
    const profileDropdown = document.getElementById('profile-dropdown');
    let dropdownTimeout;

    if (profileContainer && profileDropdown) {
      profileContainer.addEventListener('mouseenter', () => {
        clearTimeout(dropdownTimeout);
        profileDropdown.classList.remove('hidden');
      });

      profileContainer.addEventListener('mouseleave', () => {
        dropdownTimeout = setTimeout(() => {
          profileDropdown.classList.add('hidden');
        }, 150); // Small delay to prevent flickering
      });

      profileDropdown.addEventListener('mouseenter', () => {
        clearTimeout(dropdownTimeout);
      });

      profileDropdown.addEventListener('mouseleave', () => {
        dropdownTimeout = setTimeout(() => {
          profileDropdown.classList.add('hidden');
        }, 150);
      });
    }
  });


loadOrderSummary();
updateCartCount();
    </script>
