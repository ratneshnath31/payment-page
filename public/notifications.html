<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications | Nikaya Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Improved dropdown hover behavior */
      .profile-dropdown-container {
        position: relative;
      }
      
      .profile-dropdown-container:hover .profile-dropdown-menu,
      .profile-dropdown-menu:hover {
        display: block !important;
      }
      
      .profile-dropdown-menu {
        transition: opacity 0.2s ease-in-out;
      }
      
      /* Ensure no gap between trigger and dropdown */
      .profile-dropdown-trigger {
        padding-bottom: 8px;
        margin-bottom: -8px;
      }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-2xl font-bold text-blue-600">
            <a href="products.html"><img src="assets/nikaya-logo.png" alt="Nikaya Health Logo"
           class="h-10 w-auto inline-block align-middle"/></a>
        </h1>
        
        <div class="flex items-center space-x-4">
            <!-- Profile Dropdown -->
            <div class="relative group inline-block profile-dropdown-container">
              <div class="flex items-center space-x-2 cursor-pointer profile-dropdown-trigger">
                <img id="header-profile-pic" src="https://via.placeholder.com/40" alt="User"
                     class="w-8 h-8 rounded-full border-2 border-blue-400 object-cover profile-photo">
                <span id="user-name" class="text-gray-900 font-medium">Ratnesh</span>
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>

              <!-- Dropdown Menu -->
              <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50 profile-dropdown-menu">
                <div class="py-2">
                  <a href="profile.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 font-medium">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile
                  </a>
                  <a href="wishlist.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 font-medium">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                    Wishlist
                  </a>
                  <a href="orders.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 font-medium">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Orders
                  </a>
                  <a href="notifications.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 font-medium">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.19 4.19A2 2 0 004 6v10a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v10a2 2 0 01-2-2V6a2 2 0 012-2z"></path>
                    </svg>
                    Notifications
                  </a>
                  <div class="border-t border-gray-200 my-2"></div>
                  <button id="logout-btn" class="w-full text-left flex items-center px-4 py-2 text-red-600 hover:bg-red-50 hover:text-red-700 font-medium">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Logout
                  </button>
                </div>
              </div>
            </div>

            <a href="cart.html" class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9h12l-2-9M9 21h6" />
                </svg>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">0</span>
            </a>
        </div>
    </header>

    <!-- Notifications Container -->
    <main class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow mt-10">
        <h2 class="text-3xl font-bold mb-8 text-gray-800 flex items-center gap-2">
            <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-5 5v-5zM4.19 4.19A2 2 0 004 6v10a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v10a2 2 0 01-2-2V6a2 2 0 012-2z"></path>
            </svg>
            Notifications
        </h2>
        <div id="notifications-list" class="space-y-4">
            <!-- Notifications will be loaded here -->
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userNameEl = document.getElementById('user-name');
            if (userNameEl) {
                userNameEl.textContent = 'Ratnesh';
            }

            // Add logout functionality
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('token');
                    localStorage.removeItem('profilePic');
                    window.location.href = 'login.html';
                });
            }

            // Improved dropdown behavior
            const profileContainer = document.querySelector('.profile-dropdown-container');
            const profileDropdown = document.getElementById('profile-dropdown');
            let dropdownTimeout;

            if (profileContainer && profileDropdown) {
                profileContainer.addEventListener('mouseenter', () => {
                    clearTimeout(dropdownTimeout);
                    profileDropdown.classList.remove('hidden');
                });

                profileContainer.addEventListener('mouseleave', () => {
                    dropdownTimeout = setTimeout(() => {
                        profileDropdown.classList.add('hidden');
                    }, 150); // Small delay to prevent flickering
                });

                profileDropdown.addEventListener('mouseenter', () => {
                    clearTimeout(dropdownTimeout);
                });

                profileDropdown.addEventListener('mouseleave', () => {
                    dropdownTimeout = setTimeout(() => {
                        profileDropdown.classList.add('hidden');
                    }, 150);
                });
            }

            // Load notifications (placeholder for now)
            const notificationsContainer = document.getElementById('notifications-list');
            notificationsContainer.innerHTML = `
                <div class="text-center py-16">
                    <svg class="w-20 h-20 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-5 5v-5zM4.19 4.19A2 2 0 004 6v10a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v10a2 2 0 01-2-2V6a2 2 0 012-2z"></path>
                    </svg>
                    <p class="text-gray-500 text-lg mb-2">No notifications yet.</p>
                    <p class="text-gray-400 text-sm">We'll notify you about important updates, orders, and offers.</p>
                </div>
            `;

            // Update cart count when page loads
            updateCartCount();
        });

        function updateCartCount() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const cart = JSON.parse(localStorage.getItem(`cart_${currentUser}`)) || [];
                const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                const cartCountEl = document.getElementById('cart-count');
                if (cartCountEl) {
                    cartCountEl.textContent = count;
                }
            }
        }
    </script>
    <script src="user-greeting.js"></script>
    <script src="logout.js"></script>
</body>
</html>
