<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile | Nikaya Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">
        <a href="products.html"><img src="assets/nikaya-logo.png" alt="Nikaya Health Logo"
       class="h-10 w-auto inline-block align-middle"/></a>
    </h1>
    <div class="flex items-center space-x-4">
      <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Logout
      </button>
      <a href="cart.html" class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9h12l-2-9M9 21h6" />
        </svg>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">0</span>
      </a>
    </div>
  </header>

  <!-- Profile Layout -->
  <div class="flex flex-col md:flex-row max-w-4xl mx-auto mt-8 bg-white rounded-lg shadow-lg overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-blue-50 p-6 border-r flex-shrink-0">
      <nav>
        <ul class="space-y-4 text-blue-700 font-medium">
          <li><a href="profile.html" class="flex items-center gap-2 font-semibold">üë§ Profile</a></li>
          <li><a href="orders.html" class="flex items-center gap-2">üì¶ Orders</a></li>
          <li><a href="wishlist.html" class="flex items-center gap-2">üíñ Wishlist</a></li>
          <li><a href="coupons.html" class="flex items-center gap-2">üéü Coupons</a></li>
          <li><a href="settings.html" class="flex items-center gap-2">‚öôÔ∏è Settings</a></li>
          <li><button onclick="logout()" class="text-red-600 font-semibold">Logout</button></li>
        </ul>
      </nav>
      <div class="mt-8">
        <div class="text-xs text-gray-400 mb-1">Profile Completeness</div>
        <div class="w-full bg-gray-200 rounded">
          <div id="profile-completeness-bar" class="bg-green-500 h-2 rounded transition-all duration-500" style="width: 60%;"></div>
        </div>
      </div>
    </aside>

    <!-- Main Profile Section -->
    <section class="flex-1 p-8">
      <div class="flex flex-col items-center mb-8">
        <div class="relative w-32 h-32 mb-2">
          <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture"
               class="w-32 h-32 rounded-full object-cover border-4 border-blue-500 shadow">
          <label for="profile-upload" class="absolute bottom-0 right-0 bg-blue-600 p-2 rounded-full cursor-pointer hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M5 13l4 4L19 7" />
            </svg>
            <input type="file" id="profile-upload" accept="image/*" class="hidden">
          </label>
        </div>
        <span id="email-verified-badge" class="flex items-center gap-1 text-sm px-2 py-1 rounded-full font-semibold">
          <span id="email-verified-icon">‚úîÔ∏è</span> <span>Email Verified</span>
        </span>
      </div>
      
      <form id="profile-form" class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-medium mb-1">First Name</label>
          <input id="profile-first-name" type="text" class="w-full border rounded p-2" value="">
        </div>
        <div>
          <label class="block font-medium mb-1">Last Name</label>
          <input id="profile-last-name" type="text" class="w-full border rounded p-2" value="">
        </div>
        <div>
          <label class="block font-medium mb-1">Date of Birth</label>
          <input id="profile-dob" type="date" class="w-full border rounded p-2" value="">
        </div>
        <div>
          <label class="block font-medium mb-1">Mobile</label>
          <input id="profile-mobile" type="text" class="w-full border rounded p-2" value="">
        </div>
        <div class="md:col-span-2">
          <label class="block font-medium mb-1">Address</label>
          <input id="profile-address" type="text" class="w-full border rounded p-2" value="" placeholder="e.g. House No, Street, City">
        </div>
        <div>
          <label class="block font-medium mb-1">Gender</label>
          <select id="profile-gender" class="w-full border rounded p-2">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block font-medium mb-1">Email</label>
          <input id="profile-email" type="email" class="w-full border rounded p-2 bg-gray-100" readonly>
        </div>
      </form>
      <div class="flex space-x-4 mt-6 justify-end">
        <button id="save-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">
          Save Changes
        </button>
        <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded" onclick="openPasswordModal()">
          Change Password
        </button>
      </div>

      <div class="mt-8">
        <h3 class="text-xl font-bold mb-4">Recent Orders</h3>
        <div id="orders-list" class="grid md:grid-cols-2 gap-4"></div>
        <a href="orders.html" class="text-blue-600 font-semibold mt-2 block">See all orders &rarr;</a>
      </div>

      <div class="mt-10 bg-gray-50 rounded p-6">
        <h4 class="font-semibold text-gray-700 mb-2">FAQs</h4>
        <ul class="list-disc text-sm ml-4 text-gray-500">
          <li>How do I edit my address?</li>
          <li>How do I change my password?</li>
          <li>How do I verify my email?</li>
        </ul>
        <a href="support.html" class="block text-blue-600 mt-2 font-semibold">Contact Support</a>
      </div>
    </section>
  </div>

  <!-- Change Password Modal -->
  <div id="password-modal" class="fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded p-6 shadow-lg w-full max-w-sm">
      <h2 class="font-bold mb-4">Change Password</h2>
      <input id="old-password" type="password" class="w-full border rounded p-2 mb-2" placeholder="Old Password">
      <input id="new-password" type="password" class="w-full border rounded p-2 mb-2" placeholder="New Password">
      <input id="confirm-password" type="password" class="w-full border rounded p-2 mb-4" placeholder="Confirm New Password">
      <div class="flex justify-end gap-2">
        <button onclick="closePasswordModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
        <button onclick="changePassword()" class="bg-blue-600 px-4 py-2 text-white rounded hover:bg-blue-700">Change</button>
      </div>
    </div>
  </div>

  <script>
  function getCart() {
    const userKey = localStorage.getItem('currentUser');
    return userKey ? (JSON.parse(localStorage.getItem(`cart_${userKey}`)) || []) : [];
  }
  function updateCartCount() {
    const count = getCart().reduce((sum, item) => sum + (item.quantity || 1), 0);
    document.getElementById('cart-count').innerText = count;
  }
  function openPasswordModal() { document.getElementById('password-modal').classList.remove('hidden'); }
  function closePasswordModal() { document.getElementById('password-modal').classList.add('hidden'); }
  async function changePassword() {
    const newPwd = document.getElementById('new-password').value;
    const confirmPwd = document.getElementById('confirm-password').value;
    if (newPwd.length < 6 || newPwd !== confirmPwd) {
      alert("New password must be at least 6 characters and match confirmation.");
      return;
    }
    alert("Password changed (simulated).");
    closePasswordModal();
  }

  document.addEventListener("DOMContentLoaded", async () => {
    updateCartCount();
    const token = localStorage.getItem('token');
    const currentUser = localStorage.getItem('currentUser');
    if (!token || !currentUser) { window.location.href = "login.html"; return; }

    const profileKey = `profileData_${currentUser}`;
    const picKey = `profilePic_${currentUser}`;
    let savedPic = localStorage.getItem(picKey);

    // Always fetch fresh from API
    const res = await fetch('/api/profile', {
      headers: { Authorization: 'Bearer ' + token }
    });
    if (res.ok) {
      const user = (await res.json()).user;
      document.getElementById('profile-first-name').value = user.first_name || "";
      document.getElementById('profile-last-name').value = user.last_name || "";
      document.getElementById('profile-email').value = user.email;
      document.getElementById('profile-mobile').value = user.mobile || "";
      document.getElementById('profile-gender').value = user.gender || "";
      document.getElementById('profile-address').value = user.address || "";
      document.getElementById('profile-dob').value = user.dob || "";
      localStorage.setItem(profileKey, JSON.stringify({
        name: `${user.first_name || ""} ${user.last_name || ""}`.trim(),
        email: user.email,
        mobile: user.mobile,
        gender: user.gender,
        address: user.address,
        dob: user.dob
      }));
    }

    if (savedPic) document.getElementById('profile-pic').src = savedPic;

    // Profile picture upload ‚Äî also update a global key for the home page
    document.getElementById('profile-upload').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById('profile-pic').src = e.target.result;
          localStorage.setItem(picKey, e.target.result);
          localStorage.setItem('currentProfilePic', e.target.result); // üîπ for home page
        };
        reader.readAsDataURL(file);
      }
    });

    // Save button
    document.getElementById('save-btn').addEventListener('click', () => {
      const profileData = {
        name: [
          document.getElementById('profile-first-name').value.trim(),
          document.getElementById('profile-last-name').value.trim()
        ].filter(Boolean).join(" "),
        email: document.getElementById('profile-email').value.trim(),
        mobile: document.getElementById('profile-mobile').value.trim(),
        gender: document.getElementById('profile-gender').value.trim(),
        address: document.getElementById('profile-address').value.trim(),
        dob: document.getElementById('profile-dob').value
      };
      localStorage.setItem(profileKey, JSON.stringify(profileData));
      alert("Profile saved successfully!");
      updateProfileCompleteness();
    });

    function updateProfileCompleteness() {
      const data = JSON.parse(localStorage.getItem(profileKey) || "{}");
      let filled = 0, total = 6;
      ["name","email","mobile","address","gender","dob"].forEach(k=>{
        if(data[k] && data[k].length) filled++;
      });
      document.getElementById('profile-completeness-bar').style.width = Math.round(filled/total*100)+'%';
    }
    updateProfileCompleteness();
  });

  function logout() {
    const currentUser = localStorage.getItem('currentUser');
    if (currentUser) {
      localStorage.removeItem(`profileData_${currentUser}`);
      localStorage.removeItem(`profilePic_${currentUser}`);
      localStorage.removeItem(`cart_${currentUser}`);
    }
    localStorage.removeItem('token');
    localStorage.removeItem('currentUser');
    localStorage.removeItem('currentProfilePic');
    window.location.href = "login.html";
  }
  </script>

  <script src="user-greeting.js"></script>
</body>
</html>
