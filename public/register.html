<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow p-4">
        <h1 class="text-2xl font-bold text-blue-600">
        <a href="products.html"><img src="assets/nikaya-logo.png" alt="Nikaya Health Logo"
       class="h-10 w-auto inline-block align-middle"/></a>
    </h1>
    </header>

    <div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        <form id="register-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="firstName">First Name</label>
                <input id="firstName" type="text" class="w-full border p-2 rounded" required placeholder="Enter your first name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="lastName">Last Name</label>
                <input id="lastName" type="text" class="w-full border p-2 rounded" required placeholder="Enter your last name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="gender">Gender</label>
                <select id="gender" class="w-full border p-2 rounded" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="mobile">Mobile Number</label>
                <input id="mobile" type="tel" class="w-full border p-2 rounded" required placeholder="Enter your mobile number">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input id="email" type="email" class="w-full border p-2 rounded" required placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input id="password" type="password" class="w-full border p-2 rounded" required minlength="6" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Register
            </button>
            <p class="text-center mt-4">
                Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
            </p>
        </form>
    </div>

    <script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const gender = document.getElementById('gender').value;
    const mobile = document.getElementById('mobile').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value.trim();

    try {
        const response = await fetch('http://localhost:3000/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ firstName, lastName, gender, mobile, email, password })
        });

        const data = await response.json();
        
        if (!response.ok) {
            alert(data.error || 'Registration failed');
            return;
        }

        // Set current user so cart can persist immediately
        const userKey = data.userId || email;
        localStorage.setItem('currentUser', userKey);

        alert('Registration successful! Please login.');
        window.location.href = 'login.html';
    } catch (error) {
        console.error('Registration error:', error);
        alert('Network error. Please try again.');
    }
});
</script>
</body>
